<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
  <script type="text/babel">
      const rootElement = document.getElementById('root')

      //Once we create custom components, other can use them and it may happen that they use it in the wrong way
      //For this reason "proptypes" has been developed, this package allows run-time validation of the props passed to ur components

      function SayHello({ firstName, lastName }) {
          return (
              <div>
                  Hello {firstName} {lastName}!
              </div>
          )
      }

      const PropTypes = {
          string(props, propName, componentName) {
              if (typeof props[propName] !== 'string') {
                  return new Error(
                      `Hey, the component ${componentName} needs the prop ${propName} to be a String, but you passed a ${typeof props[propName]}`
                  )
              }
          }
      }
      
     SayHello.propTypes={
      firstName:PropTypes.string,
      lastName:PropTypes.string,
     }

      const element = <SayHello firstName={false} />

      ReactDOM.render(element, rootElement)
  </script>
</body>
